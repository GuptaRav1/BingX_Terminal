<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart - BingX Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .chart-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .controls {
            width: 350px;
            background: #131722;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            background: #1e222d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 0.9em;
            opacity: 0.7;
        }
        #chart {
            flex: 1;
            background: #131722;
            border-radius: 8px;
        }
        .control-group {
            background: #1e222d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .control-group h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #3b82f6;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2a2e39;
            background: #0a0e27;
            color: #fff;
            font-size: 1em;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-success:hover {
            background: #059669;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .info-box {
            background: #2a2e39;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info-box .label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        .info-box .value {
            font-size: 1.3em;
            font-weight: bold;
        }
        .price-line {
            background: #3b82f6;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price-line.entry {
            background: #6366f1;
        }
        .price-line.stop-loss {
            background: #ef4444;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status.success {
            background: #10b981;
        }
        .status.error {
            background: #ef4444;
        }
        .status.info {
            background: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chart Panel -->
        <div class="chart-panel">
            <div class="header">
                <h1>ðŸ“ˆ TradingView Chart</h1>
                <p>Click on the chart to set your Stop Loss price</p>
            </div>
            <div id="chart"></div>
        </div>

        <!-- Controls Panel -->
        <div class="controls">
            <div class="control-group">
                <h3>Market Selection</h3>
                <div class="form-group">
                    <label>Trading Pair:</label>
                    <select id="symbolSelect" onchange="changeSymbol()">
                        <option value="BTC-USDT">BTC-USDT</option>
                        <option value="ETH-USDT">ETH-USDT</option>
                        <option value="SOL-USDT">SOL-USDT</option>
                        <option value="BNB-USDT">BNB-USDT</option>
                    </select>
                </div>
                <div class="info-box">
                    <div class="label">Current Price</div>
                    <div class="value" id="currentPrice">Loading...</div>
                </div>
            </div>

            <div class="control-group">
                <h3>Price Levels</h3>
                <div class="price-line entry">
                    <span>Entry Price:</span>
                    <span id="entryPriceDisplay">-</span>
                </div>
                <div class="price-line stop-loss">
                    <span>Stop Loss:</span>
                    <span id="stopLossDisplay">Click chart to set</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Risk Parameters</h3>
                <div class="form-group">
                    <label>Risk Amount ($):</label>
                    <input type="number" id="riskAmount" value="5" step="0.01">
                </div>
                <div class="form-group">
                    <label>Leverage:</label>
                    <select id="leverage">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="5">5x</option>
                        <option value="10">10x</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <h3>Position Details</h3>
                <div class="info-box">
                    <div class="label">Direction</div>
                    <div class="value" id="direction">-</div>
                </div>
                <div class="info-box">
                    <div class="label">Quantity</div>
                    <div class="value" id="quantity">-</div>
                </div>
                <div class="info-box">
                    <div class="label">Position Size</div>
                    <div class="value" id="positionSize">-</div>
                </div>
                <div class="info-box">
                    <div class="label">Take Profit</div>
                    <div class="value" id="takeProfit">-</div>
                </div>
                <div class="info-box">
                    <div class="label">Risk:Reward</div>
                    <div class="value" id="riskReward">-</div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="calculatePosition()">ðŸ§® Calculate Position</button>
            <button class="btn btn-success" id="executeLongBtn" onclick="executeTrade('LONG')" disabled>ðŸ“ˆ EXECUTE LONG</button>
            <button class="btn btn-danger" id="executeShortBtn" onclick="executeTrade('SHORT')" disabled>ðŸ“‰ EXECUTE SHORT</button>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        let chart;
        let candlestickSeries;
        let entryPriceLine;
        let stopLossLine;
        let takeProfitLine;
        let currentPrice = 0;
        let stopLossPrice = null;
        let currentCalculation = null;

        // Initialize chart
        function initChart() {
            const chartContainer = document.getElementById('chart');
            
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: chartContainer.clientHeight,
                layout: {
                    background: { type: 'solid', color: '#131722' },
                    textColor: '#d1d4dc',
                },
                grid: {
                    vertLines: { color: '#1e222d' },
                    horzLines: { color: '#1e222d' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#2a2e39',
                },
                timeScale: {
                    borderColor: '#2a2e39',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            candlestickSeries = chart.addSeries(LightweightCharts.SeriesType.Candlestick, {
                upColor: '#10b981',
                downColor: '#ef4444',
                borderUpColor: '#10b981',
                borderDownColor: '#ef4444',
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });

            // Handle chart clicks to set stop loss
            chart.subscribeCrosshairMove((param) => {
                if (!param || !param.point) return;
            });

            chartContainer.addEventListener('click', (event) => {
                const rect = chartContainer.getBoundingClientRect();
                const y = event.clientY - rect.top;
                const price = candlestickSeries.coordinateToPrice(y);
                if (price) {
                    setStopLoss(price);
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                });
            });
        }

        // Load chart data
        async function loadChartData(symbol) {
            try {
                const response = await fetch(`/api/chart_data/${symbol}`);
                const data = await response.json();
                
                if (data.success) {
                    candlestickSeries.setData(data.candles);
                    
                    // Get current price
                    const priceResponse = await fetch(`/api/price/${symbol}`);
                    const priceData = await priceResponse.json();
                    
                    if (priceData.success) {
                        currentPrice = parseFloat(priceData.price);
                        document.getElementById('currentPrice').textContent = `$${currentPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                        document.getElementById('entryPriceDisplay').textContent = `$${currentPrice.toFixed(2)}`;
                        
                        // Add entry price line
                        if (entryPriceLine) {
                            candlestickSeries.removePriceLine(entryPriceLine);
                        }
                        entryPriceLine = candlestickSeries.createPriceLine({
                            price: currentPrice,
                            color: '#6366f1',
                            lineWidth: 2,
                            lineStyle: LightweightCharts.LineStyle.Solid,
                            axisLabelVisible: true,
                            title: 'Entry',
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }

        // Set stop loss price from chart click
        function setStopLoss(price) {
            stopLossPrice = price;
            document.getElementById('stopLossDisplay').textContent = `$${price.toFixed(2)}`;
            
            // Update stop loss line on chart
            if (stopLossLine) {
                candlestickSeries.removePriceLine(stopLossLine);
            }
            stopLossLine = candlestickSeries.createPriceLine({
                price: price,
                color: '#ef4444',
                lineWidth: 2,
                lineStyle: LightweightCharts.LineStyle.Dashed,
                axisLabelVisible: true,
                title: 'Stop Loss',
            });

            showStatus('Stop Loss set at $' + price.toFixed(2), 'info');
        }

        // Calculate position based on stop loss
        async function calculatePosition() {
            if (!stopLossPrice) {
                showStatus('Please click on chart to set stop loss first', 'error');
                return;
            }

            const riskAmount = parseFloat(document.getElementById('riskAmount').value);
            const leverage = parseInt(document.getElementById('leverage').value);

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entry_price: currentPrice,
                        stop_loss_price: stopLossPrice,
                        risk_amount: riskAmount,
                        leverage: leverage
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    currentCalculation = data.calculation;
                    displayCalculation(data.calculation);
                    
                    // Add take profit line
                    if (takeProfitLine) {
                        candlestickSeries.removePriceLine(takeProfitLine);
                    }
                    takeProfitLine = candlestickSeries.createPriceLine({
                        price: data.calculation.take_profit_price,
                        color: '#10b981',
                        lineWidth: 2,
                        lineStyle: LightweightCharts.LineStyle.Dashed,
                        axisLabelVisible: true,
                        title: 'Take Profit',
                    });

                    showStatus('Position calculated successfully', 'success');
                } else {
                    showStatus(data.error, 'error');
                }
            } catch (error) {
                showStatus('Calculation failed: ' + error, 'error');
            }
        }

        // Display calculation results
        function displayCalculation(calc) {
            document.getElementById('direction').textContent = calc.direction;
            document.getElementById('quantity').textContent = calc.quantity.toFixed(4);
            document.getElementById('positionSize').textContent = `$${calc.position_size_usd.toFixed(2)}`;
            document.getElementById('takeProfit').textContent = `$${calc.take_profit_price.toFixed(2)}`;
            document.getElementById('riskReward').textContent = `1:${calc.risk_reward_ratio}`;

            // Enable appropriate trade button
            if (calc.direction === 'LONG') {
                document.getElementById('executeLongBtn').disabled = false;
                document.getElementById('executeShortBtn').disabled = true;
            } else {
                document.getElementById('executeLongBtn').disabled = true;
                document.getElementById('executeShortBtn').disabled = false;
            }
        }

        // Execute trade
        async function executeTrade(direction) {
            if (!currentCalculation) {
                showStatus('Please calculate position first', 'error');
                return;
            }

            if (currentCalculation.direction !== direction) {
                showStatus('Direction mismatch! Recalculate position.', 'error');
                return;
            }

            const symbol = document.getElementById('symbolSelect').value;
            const confirmMsg = `Execute ${direction} order?\n\nSymbol: ${symbol}\nQuantity: ${currentCalculation.quantity.toFixed(4)}\nStop Loss: $${currentCalculation.stop_loss_price.toFixed(2)}\nTake Profit: $${currentCalculation.take_profit_price.toFixed(2)}\nRisk: $${currentCalculation.fixed_risk_usd.toFixed(2)}`;
            
            if (!confirm(confirmMsg)) {
                return;
            }

            showStatus('Executing trade...', 'info');

            try {
                const response = await fetch('/api/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: symbol,
                        direction: direction,
                        quantity: currentCalculation.quantity,
                        stop_loss: currentCalculation.stop_loss_price,
                        take_profit: currentCalculation.take_profit_price
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('âœ… Trade executed successfully!', 'success');
                    
                    // Reset
                    currentCalculation = null;
                    stopLossPrice = null;
                    document.getElementById('executeLongBtn').disabled = true;
                    document.getElementById('executeShortBtn').disabled = true;
                    document.getElementById('stopLossDisplay').textContent = 'Click chart to set';
                    
                    // Remove lines
                    if (stopLossLine) candlestickSeries.removePriceLine(stopLossLine);
                    if (takeProfitLine) candlestickSeries.removePriceLine(takeProfitLine);
                } else {
                    showStatus('âŒ Trade failed: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('âŒ Trade execution error: ' + error, 'error');
            }
        }

        // Change symbol
        function changeSymbol() {
            const symbol = document.getElementById('symbolSelect').value;
            loadChartData(symbol);
            
            // Reset stop loss
            stopLossPrice = null;
            document.getElementById('stopLossDisplay').textContent = 'Click chart to set';
            if (stopLossLine) candlestickSeries.removePriceLine(stopLossLine);
            if (takeProfitLine) candlestickSeries.removePriceLine(takeProfitLine);
            
            currentCalculation = null;
            document.getElementById('executeLongBtn').disabled = true;
            document.getElementById('executeShortBtn').disabled = true;
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
        }

        // Initialize on load
        window.onload = function() {
            initChart();
            loadChartData('BTC-USDT');
            
            // Auto-refresh price every 5 seconds
            setInterval(() => {
                const symbol = document.getElementById('symbolSelect').value;
                loadChartData(symbol);
            }, 5000);
        };
    </script>
</body>
</html>
